
<h1>Tasks</h1>

<table class="table data-table">
  <thead>
  <tr>
    <th>Progress</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tasksCollections; let index=index">
      <td>
        <progressbar [value]="item.progress" type="success" [striped]="true">{{item.progress}}%</progressbar>
      </td>
      <td>
        {{ item.status }}
      </td>
    </tr>
  </tbody>
</table>
